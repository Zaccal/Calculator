<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="item input">0</div>
        <div class="item color_fun type">deg</div>
        <div class="item color_fun" onclick="f('sin')">sin</div>
        <div class="item color_fun" onclick="f('cos')">cos</div>
        <div class="item color_fun" onclick="f('tan')">tan</div>
        <div class="item color_fun" onclick="f('ctg')">ctg</div>
        <div class="item color_fun" onclick="operation('sqr3')">x <span class="upper">3</span></div>
        <div class="item color_fun" onclick="log('lg')">lg</div>
        <div class="item color_fun" onclick="log('ln')">In</div>


        <div class="item color_fun" onclick="insert('(')">(</div>
        <div class="item color_fun" onclick="insert(')')">)</div>

        <div class="item color_fun" onclick="operation('sqr')">x <span class="upper">2</span></div>
        <div class="item clean" onclick="clean()">C</div>
        <div class="item back" onclick="back()">&#8617;</div>
        <div class="item percent" onclick="percent()">%</div>
        <div class="item color_btn" onclick="insert('/')">&divide;</div>
        <div class="item color_fun" onclick="operation('sqrt')">&radic; <span class="right-s">x</span></div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item color_btn" onclick="insert('*')">&times;</div>

        <div class="item color_fun" onclick="fact()">x!</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item color_btn" onclick="insert('-')">-</div>

        <div class="item color_fun" onclick="operation('^-1')">x <span class="upper">-1</span></div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item color_btn" onclick="insert('+')">+</div>

        <div class="item color_fun" onclick="constant('pi')">&#x3A0;</div>

        <div class="item" onclick="constant('e')">e</div>

        <div class="item zero" onclick="insert('0')">0</div>
        <div class="item" onclick="insert('.')">&bull;</div>
        <div class="item equal color_btn" onclick="equal()">=</div>
    </div>

<script src="app.js">
</script>
</body>
</html>
